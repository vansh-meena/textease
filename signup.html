<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Signin</title>
    <link rel="stylesheet" href="signup.css">
</head>   
<body>
   
    <div class="text-container">
        <h1 class="welcome-text">
            WELCOME! TO OUR <span class="spiky">TAXESE</span> PLATFORM
        </h1>
        <p class="ready-text">Ready to experience</p>
    </div>

    </div>
    <div class="container">
        <div class="form-container">    
            <div class="form-toggle">
               <button class="toggle-btn" id="signin-btn">Sign In</button>
                <button  class="toggle-btn" id="signup-btn">Sign Up</button>
            </div>
            <form id="signin-form" class="form active">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <span id="switch-to-signup">Sign Up</span></p>
            </form>
            <form id="signup-form" class="form">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <span id="switch-to-signin">Sign In</span></p>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
